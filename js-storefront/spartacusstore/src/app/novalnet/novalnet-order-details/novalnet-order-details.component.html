<ng-container *ngIf="order$ | async as order">

    <ng-container *ngIf="order.code">
        {{appendTxnDetails(order.code)}}
        <br/>
        <div class = "txn_details"><br/>
             <span class="txn_title"> Transaction Details </span><br/><br/>
             <span class = "nn_txn_message"></span>
         </div>
     </ng-container>

    <div class="cx-nav row">
        <div class="col-xs-12 col-md-4 col-lg-3">
            <button        [routerLink]="{ cxRoute: 'orders' } | cxUrl"        class="btn btn-block btn-action"      >        {{ 'common.back' | cxTranslate }}      </button>
        </div>
        <div class="col-xs-12 col-md-4 col-lg-3">
            <a        *ngIf="order.cancellable"        [routerLink]="          {            cxRoute: 'orderCancel',            params: order          } | cxUrl        "        class="btn btn-block btn-action"      >        {{ 'orderDetails.cancellationAndReturn.cancelAction' | cxTranslate }}      </a> 
            <a        *ngIf="order.returnable"        [routerLink]="          {            cxRoute: 'orderReturn',            params: order          } | cxUrl        "        class="btn btn-block btn-action"      >        {{ 'orderDetails.cancellationAndReturn.returnAction' | cxTranslate }}      </a>
        </div>
    </div>
</ng-container>
